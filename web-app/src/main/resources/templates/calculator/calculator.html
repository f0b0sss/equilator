<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:insert="~{fragments/template :: link}"></th:block>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

</head>
<body>
<th:block th:insert="~{fragments/template :: #header}"></th:block>
<th:block th:insert="~{fragments/template :: #menu}"></th:block>


<div id="mainContainer">
    <div class="optionButtonCalculator">
        <div class="newCalculatorButton">
            <a href="/new">New</a>
        </div>
        <div class="uploadFileButton">
            <a href="/uploadFile">Import file</a>
        </div>
        <div class="saveResultButton">
            <form th:method="POST" th:action="@{/save-result}">
                <input hidden type="text" name="fileName" id="fileName" value=""/>
                <input type="submit" onclick="saveResult()" value="Save Result"/>
                <script>
                    function saveResult() {
                        do {
                            let fileName = prompt("Enter file name");

                            $('#fileName').val(fileName)
                        } while (!document.getElementById('fileName').value)
                    }
                </script>
            </form>
        </div>
    </div>

    <div class="clear"></div>

    <div>
        <span style="color: red" th:text="${InvalidInputCards}"></span>

        <form th:method="POST" th:action="@{/calculate}" th:object="${calculatorMainTable}">

            <a th:href="@{/range-bar/1}">Player1</a>
            <input class="range" type="text"   th:field="*{rangePlayer1}" id="rangePlayer1"/>
            <input class="equity" type="text" readonly th:field="*{equityPlayer1}" id="equityPlayer1"/>
            <a th:href="@{/clear/1}">Clear</a>
            <br>
            <a th:href="@{/range-bar/2}">Player2</a>
            <input class="range" type="text"  th:field="*{rangePlayer2}" id="rangePlayer2"/>
            <input class="equity" type="text" readonly th:field="*{equityPlayer2}" id="equityPlayer2"/>
            <a th:href="@{/clear/2}">Clear</a>
            <br>
            <a th:href="@{/board}">Board</a>
            <input type="text" readonly th:field="*{board}" id="board"/>
            <div th:if="not ${equityByRangeP1.isEmpty()}">
                <a class="equityNextCardButton" href="/equity-by-hand">Equity next card</a>
            </div>
            <br>
            <input class="board" type="submit" value="Calculate"/>
        </form>
    </div>
    <div th:if="not ${equityByRangeP1.isEmpty()}">
        <div id="equity_by_rangeP1">
            Player1
            <table  class="sortable">
                <tr>
                    <td>Hand</td>
                    <td>Equity</td>
                </tr>
                <tr th:each="entry, stat : ${equityByRangeP1}">
                   <td th:text="${entry.key}">Hand</td>
                    <td th:text="${entry.value}">Equity</td>
                </tr>
            </table>
        </div>
        <div id="equity_by_rangeP2">
            Player2
            <table class="sortable">
                <tr>
                    <td>Hand</td>
                    <td>Equity</td>
                </tr>
                <tr th:each="entry, stat : ${equityByRangeP2}">
                    <td th:text="${entry.key}">Hand</td>
                    <td th:text="${entry.value}">Equity</td>
                </tr>
            </table>
        </div>
    </div>
